<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HausKontrol4</title>
    <meta name="description" content="DarkBlue environment control">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <style type="text/css">
      .ta-r{text-align: right;}
      .html div{width: 20pt; height: 20pt; border: 1px solid #666;}
      .up {content: '+';color: #fff;}
      .down {content: '-';}
    </style>
</head>

<body>
  <table id="device_list">
    <thead>
      <th style="width: 20pt;" class="ta-r">id</th>
      <th class="ta-r">zone</th>
      <th class="ta-r">type</th>
      <th>name</th>
      <th>on</th>
      <th>params</th>
      <th class="ta-r">html</th>
    </thead>
    <tr id="row_template" style="display: none;">
      <td class="id ta-r"></td>
      <td class="zone ta-r"></td>
      <td class="type ta-r"></td>
      <td class="name"></td>
      <td class="on"></td>
      <td class="params"></td>
      <td class="html ta-r"></td>
    </tr>
  </table>

  <script src="src/utils.js" async></script>
  <script src="src/devices/light.js" async></script>
  <script src="src/devices/fan.js" async></script>
  <script src="src/devices.js" async></script>

  <script src="api.js" async ></script>
</body>

</html>
